<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mistico disco Pub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilo.css" />
  </head>
  <body>
    <!-- inicio del nav -->
    <header class="header">
      <nav class="navbar navbar-expand-lg nav-color">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img
              src="/img/logo.png"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Mistico
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#acercaDe">Acerca de Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#espacios">Espacios</a>
              </li>
              <li class="nav-item">
                <a  class="nav-link" href="#contactame">Contactanos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- final de nav -->

    <!-- inicio formulario -->
    <section class="intro formulario">
        <div class="bg-image h-100" style="background-image: url(./img/imgForm.jpg);">
          <div class="mask d-flex align-items-center h-100">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                  <div class="card mask-custom">
                    <div class="card-body p-5 text-white">
      
                      <div class="my-4">
      
                        <h2 class="text-center mb-5">Contactanos</h2>
      
                        <form>
                          <!-- 2 column grid layout with text inputs for the first and last names -->
                          <div class="row">
                            <div class="col-12 col-md-6 mb-4">
                              <div class="form-outline form-white">
                                <input type="text" id="form3Example1" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1">Nombre</label>
                              </div>
                            </div>
                            <div class="col-12 col-md-6 mb-4">
                              <div class="form-outline form-white">
                                <input type="text" id="form3Example2" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example2">Apellido</label>
                              </div>
                            </div>
                          </div>
      
                          <!-- Email input -->
                          <div class="form-outline form-white mb-4">
                            <input type="email" id="form3Example3" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example3">Email address</label>
                          </div>
      
                          <!--  text area -->
                          
                          <div class="form-outline form-white mb-4">
                            <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
                            <label class="form-label" for="textAreaExample">Message</label>
                          </div
      
                                
                          <!-- Submit button -->
                          <button type="submit"  class="btn btn-light btn-block mb-4 boton-enviar">enviar</button>
      
                          <!-- Register buttons -->
                          <div class="text-center">
                            <p>or sign up with:</p>
                            <button type="button" class="btn btn-light btn-floating mx-1">
                              <i class="fab fa-facebook-f"></i>
                            </button>
      
                            <button type="button" class="btn btn-light btn-floating mx-1">
                              <i class="fab fa-google"></i>
                            </button>
      
                            <button type="button" class="btn btn-light btn-floating mx-1">
                              <i class="fab fa-twitter"></i>
                            </button>
      
                            <button type="button" class="btn btn-light btn-floating mx-1">
                              <i class="fab fa-github"></i>
                            </button>
                          </div>
                        </form>
      
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- fin del formulario -->
    <!-- inicio de footer -->
    
    <footer class="footer container-fluid bg-dark">
        <div class="row">
            <h2>Seguinos</h2>
            <div class="col-12 ">
                <button class="fa-brands fa-facebook social-link"></button>facebook
                <button class="fa-brands fa-square-instagram social-link"></button>twitter
            </div>
            <hr>
            <div class="col-12">
                &copy; 2022 - Grande Luis Marcelo
            </div>
        </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/5db4cc9cca.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
  </body>
</html>
